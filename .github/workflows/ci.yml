name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Set up database
        run: bundle exec rails db:create db:schema:load
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bundle exec rspec

      - name: Run linter
        run: bundle exec rubocop
